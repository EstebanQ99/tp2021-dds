<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" href="/img/icon.ico">
  <meta charset="utf-8">
  <title>Rescate Patitas</title>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div>
      <a href="index.html"> <img src="img/logo.png" alt="logo-header"> </a>
    </div>
    <div class="espacio-header"></div>
    <div>
      <nav class="main-nav">
        <ul>
          <li><a href="/usuarios.html">Perfil</a></li>
          <li> Acciones
            <ul id="menu_desplegable">
              <li><a href="/intencion_adopcion.html">Suscribirse a Adopciones</a></li>
              <li><a href="/mascota_perdida.html">Informar Mascota Perdida</a></li>
            </ul>
          </li>
          <li><a href="/organizaciones.html">Organizaciones</a></li>
          <li><a href="/mascotas.html">Tus Mascotas</a>
          <li><a href="/logout.html">Cerrar Sesion</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENEDOR FORMULARIO -->
  <div class="main-container">
    <div class="form-container">
      <div class="form-title-container">
        <h3>Mascota</h3>
      </div>
      <form class="" {{#if mascota}} action="/mascota/{{mascota.id}}" {{else}} action="/mascota" {{/if}} method="post">
        <div class="grid-item">
          <label for="">Mascota*</label>
          <div class="radio-buttons">

            <div class="radio-item">
              <input type="radio" name="tipo-mascota" value="">
              <label for="">Gato</label>
            </div>

            <div class="radio-item">
              <input type="radio" name="tipo-mascota" value="">
              <label for="">Perro</label>
            </div>
          </div>

          <div class="radio-buttons">
            <div class="radio-item">
              <input type="radio" name="sexo-mascota" value="">
              <label for="">Macho</label>
            </div>

            <div class="radio-item">
              <input type="radio" name="sexo-mascota" value="">
              <label for="">Hembra</label>
            </div>
          </div>

        </div>

        <div class="grid-item">
          <label for="">Nombre*</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="">Apodo*</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="">Edad aproximada*</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="">Sexo</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="">Descripcion física*</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="">Características</label>
          <select name="" class="text-input">
            <option value="">Color principal</option>
            <option value="">Color secundario</option>
          </select>
        </div>

        <div class="grid-item">
          <label for="">Característica</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="">Fotos</label>
          <input type="text" name="" value="" class="text-input">
        </div>

        <div class="grid-item">
          <label for="" style="font-size: 12px; color: #8341a2; max-width:150px;padding-right:0px;">Los campos marcados
            con (*) son obligatorios.</label>
        </div>
        <div class="grid-item" style="visibility:hidden;">
          <input type="text" name="" value="" class="text-input">
        </div>
        <div class="grid-item">
          <input type="submit" name="" value="GUARDAR" class="btn-container btn-submit">
        </div>
      </form>
    </div>
  </div>


</body>

</html>
