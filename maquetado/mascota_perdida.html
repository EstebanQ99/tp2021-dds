</head>

<body>

    <!-- HEADER -->
    <header>
        <div>
          <a href="index.html"> <img src="img/logo.png" alt="logo-header"> </a>
        </div>
        <div class="espacio-header"></div>
        <div>
          <nav class="main-nav">
            <ul>
              <li><a href="/usuarios.html">Perfil</a></li>
              <li> Acciones
                <ul id="menu_desplegable">
                  <li><a href="/intencion_adopcion.html">Suscribirse a Adopciones</a></li>

              </li>

              <li><a href="/mascotas.html">Tus Mascotas</a>

            </ul>
          </nav>
        </div>
      </header>

    <div class="main-container">
        <div class="form-container">

            <div class="form-title-container">
                <h3>Mascota Perdida</h3>
            </div>
            <form style="grid-template-columns: auto auto;" action="index.html" method="post">
                <div class="grid-item">
                    <label for="">Descripción*</label>
                    <textarea class="text-input" name="message" rows="5" cols="50"></textarea>
                </div>

                <div class="grid-item" style="visibility:hidden;">
                    <input type="text" name="" value="" class="text-input">
                </div>

                <div class="grid-item">
                    <label for="">Email de Contacto*</label>
                    <input type="text" name="" value="" class="text-input">
                </div>

                <div class="grid-item">
                    <label for="">Telefono de Contacto*</label>
                    <input type="text" name="" value="" class="text-input">
                </div>

                <div class="grid-item">
                    <label for="">Ubicación*</label>
                    <input type="text" name="" value="" class="text-input">
                </div>

                <div class="grid-item" style="visibility:hidden;">
                    <input type="text" name="" value="" class="text-input">
                </div>

                <div>
                    <label for="myfile">Subir foto:</label>
                    <input type="file" id="myfile" name="myfile"><br><br>
                </div>

                <div class="grid-item" style="visibility:hidden;">
                    <input type="text" name="" value="" class="text-input">
                </div>

                <div class="grid-item">
                    <label for="" style="font-size: 12px; color: #8341a2; max-width:150px;padding-right:0px;">Los campos
                        marcados con (*) son obligatorios.</label>
                </div>


                <div class="grid-item">
                    <input type="submit" name="" value="GUARDAR" class="btn-container btn-submit">
                </div>
            </form>
        </div>
    </div>


</body>

</html>
